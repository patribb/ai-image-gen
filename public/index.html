<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>openAI Image Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
</head>
<body>
    <header>
        <div class="navbar">
          <div class="logo"><h2>OpenAI Image Genrator</h2></div>
          <div class="nav-links">
            <ul>
              <li>
                <a href="https://beta.openai.com/docs" target="_blank">OpenAI API Docs</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main>
        <section class="showcase">
          <form id="image-form">
            <h1>Describe una imagen</h1>
            <div class="form-control"><input type="text" id="prompt" placeholder="Ingrese texto..." /></div>
            <!-- size -->
            <div class="form-control">
              <select name="size" id="size">
                <option value="small">Peque√±a</option>
                <option value="medium" selected>Mediana</option>
                <option value="large">Grande</option>
              </select>
            </div>
            <button type="submit" class="btn">GENERAR</button>
          </form>
        </section>
        <section class="image">
          <div class="image-container">
            <h2 class="msg"></h2>
            <img src="" alt="" id="image" />
          </div>
        </section>
      </main>

      <div class="spinner"></div>
    <script src="js/main.js" defer></script>
</body>
</html>
